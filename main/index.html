<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Score Board</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>BASKET BALL SCOREBOARD</h1>
    <div class="main-container">
        <div class="top-container">
            <div class="home-container">
                <h2>HOME</h2>
                <span id="home-score">0</span>
                <button onclick="pointsModifier('-','home')">-</button>
                <button onclick="pointsModifier('+','home')">+</button>
            </div>
            <div class="game-clock-container">
                <button id="game-clock-cta"><span id="game-clock">10:00</span></button>
                <div class="shot-clock-container">
                    <button id="shot-clock-cta" onclick="shotClockTime()"><span id="shot-clock">24</span></button>
                </div> 
            </div>
            <div class="away-container">
                <h2>AWAY</h2>
                <span id="away-score">0</span>
                <button onclick="pointsModifier('-','away')">-</button>
                <button onclick="pointsModifier('+','away')">+</button>
            </div>
        </div>
    
        <div class="middle-container">
            <div class="fouls-container">
                <h2>Fouls</h2>
                <span id="fouls-val-home">0</span>
                <button onclick="foulsModifier('-','home')">-</button>
                <button onclick="foulsModifier('+','home')">+</button>
            </div>
            <div class="period-container">
                <h2>Period</h2>
                <span id="period-val">0</span>
                <button onclick="periodSetter('-')">-</button>
                <button onclick="periodSetter('+')">+</button>
            </div>
            <div class="fouls-container">
                <h2>Fouls</h2>
                <span id="fouls-val-away">0</span>
                <button onclick="foulsModifier('-','away')">-</button>
                <button onclick="foulsModifier('+','away')">+</button>
            </div>
        </div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
