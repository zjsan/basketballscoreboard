<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Score Board</title>
</head>
<body>

    <h1>BASKET BALL SCOREBOARD</h1>
    <div class="container">
        <div class="home-container">
            <h2>HOME</h2>
            <span id="home-score">0</span>
            <button>+1</button>
            <button>+2</button>
            <button>+3</button>
        </div>
        <div class="away-container">
            <h2>AWAY</h2>
            <span id="home-score">0</span>
            <button>+1</button>
            <button>+2</button>
            <button>+3</button>
        </div>
    </div>
</body>
</html>
