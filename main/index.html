<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Score Board</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>BASKET BALL SCOREBOARD</h1>
    <div class="container">
        <div class="home-container">
            <h2>HOME</h2>
            <span id="home-score">0</span>
            <button onclick="increasePoints('home','1')">+1</button>
            <button onclick="increasePoints('home','2')">+2</button>
            <button onclick="increasePoints('home','3')">+3</button>
        </div>
        <div class="away-container">
            <h2>AWAY</h2>
            <span id="away-score">0</span>
            <button onclick="increasePoints('away','1')">+1</button>
            <button onclick="increasePoints('away','2')">+2</button>
            <button onclick="increasePoints('away','3')">+3</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
